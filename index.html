<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
      <title>Open Weather</title>

      <!-- ? CSS -->
      <link rel="stylesheet" href="./assets/css/styles.css" />
      <!-- ? JS -->
      <script src="./assets/js/main.js" type="module" defer></script>
      <!-- ? FontAwesome -->
      <script
         src="https://kit.fontawesome.com/401b17d60b.js"
         crossorigin="anonymous"
      ></script>
      <!-- ? AOS -->
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
   </head>
   <body>
      <main data-aos="zoom-in" data-aos-duration="1600">
         <form>
            <input type="text" maxlength="30" />
            <button class="btn">
               <i class="fa-solid fa-magnifying-glass"></i>
            </button>
         </form>

         <div class="result init">
            <div class="init">
               <p>Do your research!</p>
            </div>

            <div class="error">
               <img src="./assets/img/error.svg" alt="Error" />
               <p>Opss... We didn't find this location, <em>try again!</em></p>
            </div>

            <div class="ok">
               <h1><span class="temp">40</span>Â°C</h1>
               <h2 class="city">New York, EUA</h2>

               <div class="details">
                  <div class="humidity">
                     <i class="fa-solid fa-water"></i>
                     <strong></strong>
                     <p>Humidity</p>
                  </div>

                  <div class="wind">
                     <i class="fa-solid fa-wind"></i>
                     <strong></strong>
                     <p>Wind Speed</p>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <p>Develpment by <a href="https://github.com/guilhermedevmatos15" target="_blank" rel="nofollow">@guilhermedevferreira15</a></p>

      <!-- ? AOS (JS) -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
         AOS.init();
      </script>
   </body>
</html>
